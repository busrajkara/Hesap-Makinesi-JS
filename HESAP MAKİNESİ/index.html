<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Kitty Themed Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="history" id="history"></div> <!-- Geçmiş hesaplamalar alanı -->
      <div class="buttons">
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="deleteLast()">⌫</button>
        <button class="btn" onclick="input('%')">%</button>
        <button class="btn icon" onclick="input('/')">➗</button>
        <button class="btn" onclick="input('7')">7</button>
        <button class="btn" onclick="input('8')">8</button>
        <button class="btn" onclick="input('9')">9</button>
        <button class="btn icon" onclick="input('*')">✖️</button>
        <button class="btn" onclick="input('4')">4</button>
        <button class="btn" onclick="input('5')">5</button>
        <button class="btn" onclick="input('6')">6</button>
        <button class="btn icon" onclick="input('-')">➖</button>
        <button class="btn" onclick="input('1')">1</button>
        <button class="btn" onclick="input('2')">2</button>
        <button class="btn" onclick="input('3')">3</button>
        <button class="btn icon" onclick="input('+')">➕</button>
        <button class="btn zero" onclick="input('0')">0</button>
        <button class="btn" onclick="input('.')">.</button>
        <button class="btn equals" onclick="calculate()">=</button>
        
        <button class="btn" onclick="memoryAdd()">M+</button>
        <button class="btn" onclick="memoryClear()">MC</button>
        <button class="btn" onclick="memoryRecall()">MR</button>
        
        <button class="btn" onclick="input('Math.sin(')">sin</button>
        <button class="btn" onclick="input('Math.cos(')">cos</button>
        <button class="btn" onclick="input('Math.tan(')">tan</button>
        <button class="btn" onclick="input('Math.log(')">log</button>
        <button class="btn" onclick="input('Math.sqrt(')">√</button>
        <button class="btn" onclick="input('Math.pow(')">x²</button> 
        <button class="btn" onclick="input(')')">)</button> 
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
